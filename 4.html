<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a="2024/12/27";
        var b="2024/12/3";
        var time=new Date();
        var d=time.getTime();
        var h=true;
        function isTomorrow (c){
            var v=0;
            var x1=c.split("/");
            var v=Number(x1[0])*3153600000+Number(x1[1])*2592000000+Number(x1[2])*86400000;document.write(v);
            if(d>v){
                h=false;
            }
            return h;
        }
        document.write(isTomorrow(a));
        document.write(isTomorrow(b));
        
    </script>
</head>
